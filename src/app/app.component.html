<div class="parent-div">
  <div class="container-fluid mt-4 mb-5">
    <div class="row">
      <div class="col-md-12 text-center">
        <h5 style="color: white; text-decoration: underline;">E-Notes App</h5>
        <div class="p-2 mt-3" style="width: 50%; margin-left: auto; margin-right: auto;">
          <h5 style="color: white;">{{this.digitalTime | date: 'shortDate'}}  {{this.digitalTime | date : 'mediumTime'}}</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mb-5">
    <div class="row">
      <div class="col-md-12 text-center">
        <input type="text" #inputText placeholder="Enter Text">
        <button (click)="addNotes(inputText.value)" (click)='inputText.value = " "'>ADD
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="this.notesArray" class="cards-div container-fluid" style="margin-top: 3%;">
    <div class="row">
      <div class="col-md-3 text-center" *ngFor="let item of notesArray; let i = index;">
        <div class="card mb-3 ms-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Notes {{i+1}}</h5>
            <p class="card-text">{{item}}.</p>
            <a (click)="deleteNotes(i)" class="btn btn-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
